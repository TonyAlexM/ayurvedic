<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Identification</title>
  <link rel="stylesheet" href="styles.css">"
  <link rel="stylesheet" href="https://go.microsoft.com/fwlink/?linkid=830387ef="
  <link rel="stylesheet" href="http://localhost:8080="
</head>
<body>
  <div class="container">
    <h1>Leaf Identification</h1>
    <p>Upload a leaf image to identify its species and learn about its uses.</p>
    <form id="leafForm">
      <input type="file" id="leafImage" accept="image/*" required />
      <button type="submit">Identify Leaf</button>
    </form>
    <div id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
